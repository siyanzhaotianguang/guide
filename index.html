<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选取工具</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container">
    <div class="iframe-wrap" id="iframeWrap">
      <iframe id="iframe" width="100%" height="100%" src="https://h5.m.taobao.com/" frameborder="0"></iframe>
      <div class="panel" id="panel">
        <!-- <div id="drap" class="drap"></div> -->
      </div>
    </div>
    <div class="dolist">
      <div class="dolist-item">
        <div class="tips">窗口大小：</div>
        <select id="selectClient" onchange="toggleClient(this)">
          <option value="0">ipone5s</option>
          <option value="1">ipone6/7/8</option>
          <option value="2">ipone6/7/8 plus</option>
          <option value="3">ipone X</option>
        </select>
        <button class="btn" id="check">确认选区</button>
      </div>
      <div class="dolist-item">
        <div class="tips">选区类型：</div>
        <label><input name="chooseType" type="radio" value="0" checked />矩形选区 </label>
        <label><input name="chooseType" type="radio" value="1" />圆形选区 </label>
      </div>
      <div class="dolist-select-area">
        <div class="tips">圆角设置：</div>
        <ul class="radius">
          <li>
            <span>x(px)：</span>
            <input id="pos_x" type="text" placeholder="请输入数值" value="0">
          </li>
          <li>
            <span>y(px)：</span>
            <input id="pos_y" type="text" placeholder="请输入数值" value="0">
          </li>
          <li>
            <span>宽(px)：</span>
            <input id="e_width" type="text" placeholder="请输入数值" value="0">
          </li>
          <li>
            <span>高(px)：</span>
            <input id="e_height" type="text" placeholder="请输入数值" value="0">
          </li>
          <li>
            <span>左上圆角(px)：</span>
            <input id="lefttop" type="text" placeholder="请输入数值" value="0">
          </li>
          <li>
            <span>右上圆角(px)：</span>
            <input id="righttop" type="text" placeholder="请输入数值" value="0">
          </li>
          <li>
            <span>右下圆角(px)：</span>
            <input id="rightdown" type="text" placeholder="请输入数值" value="0">
          </li>
          <li>
            <span>左下圆角(px)：</span>
            <input id="leftdown" type="text" placeholder="请输入数值" value="0">
          </li>
        </ul>
        <div class="btn-wrap">
          <!-- <button class="btn" id="start">开始选区</button> -->
          <button class="btn" id="delete">删除选区</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="./main.js"></script>
</html>
